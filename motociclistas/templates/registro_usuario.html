{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block menu %}
  {% include "layout/menu_inicial.html" %}
{% endblock menu %}


{% block contenido %}
    <div class="container my-4 " >
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form action="{% url 'motociclistas:registro_usuario' %}" method='POST' novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class = 'd-grid gap-2'>
                        <input type="submit" value='Guardar' class= 'btn btn-success'>
                        <input type="reset" value='Limpiar' class= 'btn btn-light'>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock contenido %}
