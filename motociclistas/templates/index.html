<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motociclistas</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--_________-->
</head>
<body>
    <!--aca empiza la barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Motociclistas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "motociclistas:iniciar_sesion" %}">Inicia sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "motociclistas:registro_usuario" %}">Registrate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Aca empieza la tabla-->
    <div class="container my-3" >
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
               
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Horarios</th>
                        <th scope="col">Motociclistas</th>
                        <th scope="col">Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for horario in horarios %}
                            <tr>
                                <th>{{horario.horario}} </th>
                                <td>{{horario.motociclistas}} </td>
                                <td>
                                    {% if horario.estado %}
                                        Disponible
                                    {% else %}
                                        No disponible
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
